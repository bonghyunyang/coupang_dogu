<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube 자동재생 URL 생성기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-bg: #ffffff;
        --secondary-bg: #f5f5f7;
        --text-primary: #1d1d1f;
        --text-secondary: #86868b;
        --accent: #0066cc;
        --card-bg: rgba(255, 255, 255, 0.8);
        --card-shadow: rgba(0, 0, 0, 0.02);
      }

      :root.dark-mode {
        --primary-bg: #000000;
        --secondary-bg: #1c1c1e;
        --text-primary: #f5f5f7;
        --text-secondary: #86868b;
        --accent: #0a84ff;
        --card-bg: rgba(28, 28, 30, 0.8);
        --card-shadow: rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "SF Pro KR", "SF Pro Display", "SF Pro Icons",
          -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
        line-height: 1.47059;
        letter-spacing: -0.022em;
        background-color: var(--primary-bg);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      @media (max-width: 834px) {
        .container {
          padding: 30px 16px;
        }

        .card {
          padding: 30px;
        }

        h1 {
          font-size: 40px;
          line-height: 1.1;
        }

        .subhead {
          font-size: 19px;
          margin-bottom: 30px;
        }
      }

      @media (max-width: 640px) {
        .container {
          padding: 16px;
        }

        .card {
          padding: 20px;
          border-radius: 14px;
        }

        h1 {
          font-size: 24px;
          line-height: 1.2;
          margin-bottom: 12px;
          word-break: keep-all;
        }

        .subhead {
          font-size: 15px;
          margin-bottom: 20px;
          word-break: keep-all;
        }

        .input-group {
          display: flex;
          flex-direction: column;
          gap: 12px;
          margin-bottom: 16px;
        }

        .input-group > div {
          width: 100%;
        }

        input[type="number"] {
          height: 44px;
          font-size: 16px;
          padding: 0 12px;
        }

        textarea {
          font-size: 16px;
          padding: 12px;
          min-height: 100px;
        }

        button {
          width: 100%;
          height: 44px;
          font-size: 16px;
          padding: 0;
          margin-bottom: 16px;
        }

        #youtubeIframe {
          width: 100%;
          margin: 20px 0;
          aspect-ratio: 16/9;
        }

        .tooltip .tooltiptext {
          width: auto;
          white-space: nowrap;
          font-size: 14px;
          padding: 8px 12px;
        }
      }

      @media (max-width: 360px) {
        h1 {
          font-size: 22px;
        }

        .subhead {
          font-size: 14px;
        }

        .card {
          padding: 16px;
        }
      }

      /* 가로 모드 대응 */
      @media (max-height: 600px) and (orientation: landscape) {
        .container {
          padding: 20px;
        }

        .card {
          padding: 20px;
        }

        h1 {
          font-size: 28px;
          margin-bottom: 12px;
        }

        .subhead {
          font-size: 16px;
          margin-bottom: 20px;
        }

        textarea {
          rows: 3;
        }
      }

      .card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border-radius: 18px;
        padding: 40px;
        box-shadow: 0 4px 6px var(--card-shadow);
      }

      h1 {
        font-size: 48px;
        line-height: 1.08349;
        font-weight: 600;
        letter-spacing: -0.003em;
        margin-bottom: 20px;
      }

      .subhead {
        font-size: 21px;
        line-height: 1.14286;
        font-weight: 400;
        color: var(--text-secondary);
        margin-bottom: 40px;
      }

      textarea,
      input {
        width: 100%;
        background: var(--secondary-bg);
        border: none;
        border-radius: 12px;
        padding: 16px;
        font-size: 17px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        color: var(--text-primary);
      }

      textarea:focus,
      input:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
      }

      button {
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 980px;
        padding: 12px 22px;
        font-size: 17px;
        font-weight: 400;
        transition: all 0.3s ease;
        width: auto;
        min-width: 160px;
      }

      button:hover {
        background-color: #0077ed;
        transform: scale(1.02);
      }

      label {
        display: block;
        font-size: 17px;
        color: var(--text-primary);
        margin-bottom: 8px;
        font-weight: 500;
      }

      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(20px);
        color: #fff;
        text-align: center;
        border-radius: 12px;
        padding: 8px 12px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

      .input-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      #youtubeIframe {
        border-radius: 12px;
        margin: 40px 0;
        width: 100%;
        aspect-ratio: 16/9;
      }

      /* 탭 네비게이션 스타일 추가 */
      .nav-header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .tab-navigation {
        max-width: 980px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .tab-group {
        display: flex;
        gap: 40px;
      }

      .tab-item {
        padding: 16px 0;
        font-size: 17px;
        color: var(--text-secondary);
        text-decoration: none;
        position: relative;
        white-space: nowrap;
        transition: color 0.3s ease;
      }

      .tab-item:hover {
        color: var(--text-primary);
      }

      .tab-item.active {
        color: var(--text-primary);
      }

      .tab-item.active::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent);
      }

      .tab-content {
        display: none;
        animation: fadeIn 0.3s ease;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* 모바일 대응 */
      @media (max-width: 640px) {
        .tab-navigation {
          flex-direction: column;
          gap: 16px;
          padding: 12px 16px;
        }

        .tab-group {
          width: 100%;
          gap: 20px;
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
        }

        .theme-switch-wrapper {
          width: 100%;
          justify-content: flex-end;
          padding-top: 8px;
          border-top: 1px solid var(--text-secondary);
        }

        .tab-item {
          font-size: 15px;
          padding: 12px 0;
        }
      }

      /* 광고 컨테이너 스타일 */
      .ad-container {
        max-width: 980px;
        margin: 20px auto;
        padding: 0 20px;
        text-align: center;
      }

      .top-ad {
        margin-bottom: 40px;
      }

      .bottom-ad {
        margin-top: 40px;
      }

      /* 모바일 대응 */
      @media (max-width: 640px) {
        .ad-container {
          padding: 0 16px;
          margin: 16px auto;
        }

        .top-ad {
          margin-bottom: 20px;
        }

        .bottom-ad {
          margin-top: 20px;
        }
      }

      /* 다크모드 토글 버튼 스타일 */
      .dark-mode-toggle {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        position: relative;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        transition: background-color 0.3s;
      }

      .dark-mode-toggle:hover {
        background-color: var(--secondary-bg);
      }

      .dark-mode-toggle svg {
        width: 24px;
        height: 24px;
        fill: var(--text-primary);
        transition: fill 0.3s;
      }

      .dark-mode-toggle .moon-icon {
        display: none;
      }

      .dark-mode .dark-mode-toggle .sun-icon {
        display: none;
      }

      .dark-mode .dark-mode-toggle .moon-icon {
        display: block;
      }

      /* 다크모드에서 특별히 처리할 요소들 */
      .dark-mode .nav-header {
        background: rgba(0, 0, 0, 0.8);
        border-bottom-color: rgba(255, 255, 255, 0.1);
      }

      .dark-mode textarea,
      .dark-mode input {
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .dark-mode textarea:focus,
      .dark-mode input:focus {
        border-color: var(--accent);
      }

      /* 스위치 버튼 스타일 */
      .theme-switch-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .theme-label {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .theme-switch {
        position: relative;
        display: inline-block;
        width: 52px;
        height: 26px;
      }

      .theme-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--secondary-bg);
        transition: 0.4s;
        border: 1px solid var(--text-secondary);
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: var(--text-secondary);
        transition: 0.4s;
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: var(--accent);
        border-color: var(--accent);
      }

      input:checked + .slider:before {
        transform: translateX(26px);
        background-color: white;
      }
    </style>

    <div class="container">
      <div class="tab-content active" id="youtube-url">
        <div class="card">
          <h1>YouTube 자동재생 URL 생성기</h1>
          <p class="subhead">
            YouTube 영상을 무한 자동재생 가능한 형태로 변환해드립니다.
          </p>

          <form id="urlForm">
            <div class="mb-6">
              <label for="youtubeEmbed">
                YouTube 소스코드
                <span class="tooltip ml-2">
                  <span class="text-accent">?</span>
                  <span class="tooltiptext"
                    >유튜브 영상 우측 클릭 → 소스 코드 복사</span
                  >
                </span>
              </label>
              <textarea
                id="youtubeEmbed"
                rows="4"
                placeholder="YouTube 소스코드를 입력하세요"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <div>
                <label for="videoWidth">가로 크기</label>
                <input 
                  type="number" 
                  id="videoWidth" 
                  placeholder="780" 
                  min="200"
                  max="1920"
                  class="w-full"
                />
              </div>
              <div>
                <label for="videoHeight">세로 크기</label>
                <input 
                  type="number" 
                  id="videoHeight" 
                  placeholder="440" 
                  min="200"
                  max="1080"
                  class="w-full"
                />
              </div>
            </div>

            <button type="submit">URL 생성하기</button>
          </form>

          <div class="mt-8">
            <label for="autoplayEmbed">자동재생 URL</label>
            <textarea id="autoplayEmbed" rows="4" readonly></textarea>
            <button id="copyButton">복사하기</button>

            allowfullscreen

    <script>
      document
        .getElementById("urlForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const embedInput = document.getElementById("youtubeEmbed").value;
          const videoWidth = document.getElementById("videoWidth").value || 780;
          const videoHeight = document.getElementById("videoHeight").value || 440;
          const srcMatch = embedInput.match(/src="([^"]+)"/);
          if (srcMatch) {
            try {
              const srcUrl = srcMatch[1];
              let videoId;
              
              // YouTube URL에서 비디오 ID 추출을 위한 정규식 패턴
              const patterns = [
                /\/embed\/([^/?]+)/,      // embed URL 패턴
                /\/watch\?v=([^&]+)/,     // watch URL 패턴
                /youtu\.be\/([^/?]+)/     // 단축 URL 패턴
              ];

              // 패턴 매칭 시도
              for (const pattern of patterns) {
                const match = srcUrl.match(pattern);
                if (match) {
                  videoId = match[1];
                  break;
                }
              }

              if (!videoId) {
                throw new Error("비디오 ID를 찾을 수 없습니다.");
              }

              const autoplayUrl = `https://www.youtube.com/embed/${videoId}?loop=1&autoplay=1&mute=1&controls=0&color=white&modestbranding=0&rel=0&enablejsapi=1&playlist=${videoId}`;
              const autoplayEmbed = embedInput
                .replace(srcUrl, autoplayUrl)
                .replace(/<iframe/, '<iframe allow="autoplay; encrypted-media"')
                .replace(/width="[^"]+"/, `width="${videoWidth}"`)
                .replace(/height="[^"]+"/, `height="${videoHeight}"`);
              const coupangEmbed = "<center>" + autoplayEmbed + "</center>";
              
              document.getElementById("autoplayEmbed").value = coupangEmbed;

              // 미리보기 iframe도 반응형으로 설정
              const previewIframe = document.getElementById("youtubeIframe");
              previewIframe.style.pointerEvents = "none";
              previewIframe.style.width = "100%";
              previewIframe.style.maxWidth = `${videoWidth}px`;
              previewIframe.style.aspectRatio = "16/9";
              previewIframe.src = autoplayUrl;

            } catch (error) {
              console.error("URL 처리 중 오류:", error);
              alert("YouTube URL을 처리하는 중 오류가 발생했습니다. 올바른 소스코드인지 확인해주세요.");
            }
          } else {
            alert("유효한 YouTube 소스코드를 입력하세요.");
          }
          gtag("event", "generate_url", {
            event_category: "engagement",
            event_label: "URL 생성",
          });
        });

      document
        .getElementById("copyButton")
        .addEventListener("click", function () {
          if (!document.getElementById("autoplayEmbed").value) {
            alert("자동재생 URL을 먼저 생성해주세요.");
            return;
          }
          const autoplayEmbedInput = document.getElementById("autoplayEmbed");
          autoplayEmbedInput.select();
          autoplayEmbedInput.setSelectionRange(0, 99999);
          document.execCommand("copy");
          alert("자동재생 URL이 복사되었습니다!");
          gtag("event", "copy_url", {
            event_category: "engagement",
            event_label: "URL 복사",
          });
        });

      document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".tab-item");
        const contents = document.querySelectorAll(".tab-content");

        tabs.forEach((tab) => {
          tab.addEventListener("click", (e) => {
            e.preventDefault();

            // 활성 탭 스타일 변경
            tabs.forEach((t) => t.classList.remove("active"));
            tab.classList.add("active");

            // 컨텐츠 전환
            const targetId = tab.getAttribute("data-tab");
            contents.forEach((content) => {
              content.classList.remove("active");
              if (content.id === targetId) {
                content.classList.add("active");
              }
            });
            gtag("event", "tab_change", {
              event_category: "navigation",
              event_label: tab.getAttribute("data-tab"),
            });
          });
        });
      });

      // 다크모드 토글 기능
      document
        .getElementById("darkModeToggle")
        .addEventListener("click", function () {
          document.documentElement.classList.toggle("dark-mode");

          // 사용자 선택 저장
          localStorage.setItem(
            "darkMode",
            document.documentElement.classList.contains("dark-mode")
          );

          // 이벤트 추적
          gtag("event", "toggle_dark_mode", {
            event_category: "preferences",
            event_label: document.documentElement.classList.contains(
              "dark-mode"
            )
              ? "dark"
              : "light",
          });
        });

      // 저장된 다크모드 설정 불러오기
      document.addEventListener("DOMContentLoaded", function () {
        const savedDarkMode = localStorage.getItem("darkMode");

        if (savedDarkMode === "true") {
          document.documentElement.classList.add("dark-mode");
        }
      });

      // 이미지 배경 제거 기능
      let net;

      // BodyPix 모델 로드
      async function loadModel() {
        net = await bodyPix.load({
          architecture: 'MobileNetV1',
          outputStride: 16,
          multiplier: 0.75,
          quantBytes: 2
        });
      }

      // 초기화 실행
      loadModel();

      // 이미지 처리 함수
      async function processImage(imageElement) {
        try {
          // 세그멘테이션 수행
          const segmentation = await net.segmentPerson(imageElement, {
            flipHorizontal: false,
            internalResolution: 'high',
            segmentationThreshold: 0.5,
            maxDetections: 1
          });

          const canvas = document.getElementById('outputCanvas');
          const ctx = canvas.getContext('2d');
          
          // 캔버스 크기 설정
          canvas.width = imageElement.naturalWidth;
          canvas.height = imageElement.naturalHeight;

          // 배경을 투명하게 설정
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // 원본 이미지 그리기
          ctx.drawImage(imageElement, 0, 0);

          // 마스크 적용
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const pixels = imageData.data;
          
          // 세그멘테이션 데이터가 있는지 확인
          if (!segmentation || !segmentation.data || segmentation.data.length === 0) {
            console.error('세그멘테이션 데이터가 없습니다.');
            return;
          }

          console.log('세그멘테이션 데이터 크기:', segmentation.data.length);
          console.log('이미지 픽셀 데이터 크기:', pixels.length / 4);

          // 마스크 적용
          for (let i = 0; i < segmentation.data.length; i++) {
            const pixelIndex = i * 4;
            if (!segmentation.data[i]) {
              // 배경으로 판단된 픽셀을 완전히 투명하게
              pixels[pixelIndex + 3] = 0;
            } else {
              // 전경(사람)으로 판단된 픽셀은 그대로 유지
              // 필요한 경우 여기서 픽셀 값을 조정할 수 있습니다
            }
          }

          // 처리된 이미지 데이터를 캔버스에 그리기
          ctx.putImageData(imageData, 0, 0);

          // 디버깅을 위한 정보 출력
          console.log('이미지 처리 완료');
          console.log('캔버스 크기:', canvas.width, 'x', canvas.height);
          
        } catch (error) {
          console.error('이미지 처리 중 오류 발생:', error);
          throw error;
        }
      }

      document.getElementById('thumbnailForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const fileInput = document.getElementById('imageUpload');
        
        if (!fileInput.files[0]) {
          alert('이미지를 선택해주세요.');
          return;
        }

        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultContainer = document.getElementById('resultContainer');
        
        try {
          // 로딩 표시
          loadingIndicator.classList.remove('hidden');
          resultContainer.classList.add('hidden');

          // 모델이 로드되지 않은 경우 다시 로드
          if (!net) {
            console.log('모델 로딩 시작...');
            await loadModel();
            console.log('모델 로딩 완료');
          }

          // 원본 이미지 미리보기
          const originalImage = document.getElementById('originalImage');
          
          // 이미지 로드 프로미스 생성
          const imageLoadPromise = new Promise((resolve, reject) => {
            const reader = new FileReader();
            
            reader.onload = function(e) {
              originalImage.onload = () => resolve();
              originalImage.onerror = () => reject(new Error('이미지 로드 실패'));
              originalImage.src = e.target.result;
            };
            
            reader.onerror = () => reject(new Error('파일 읽기 실패'));
            reader.readAsDataURL(fileInput.files[0]);
          });

          // 이미지 로드 대기
          await imageLoadPromise;
          console.log('이미지 로드 완료:', originalImage.naturalWidth, 'x', originalImage.naturalHeight);

          // 이미지 처리
          await processImage(originalImage);
          
          // 결과 표시
          resultContainer.classList.remove('hidden');

          // GA 이벤트 추적
          gtag('event', 'remove_background', {
            'event_category': 'image_processing',
            'event_label': 'success'
          });

        } catch (error) {
          console.error('처리 중 오류:', error);
          alert('이미지 처리 중 오류가 발생했습니다: ' + error.message);
          gtag('event', 'remove_background', {
            'event_category': 'image_processing',
            'event_label': 'error'
          });
        } finally {
          loadingIndicator.classList.add('hidden');
        }
      });
    </script>
